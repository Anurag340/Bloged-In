{% extends 'base.html' %}
{% block content %}
<h2>Job Postings</h2>
<a href="{% url 'job-add' %}">Post a New Job</a>
<ul>
  {% for job in jobs %}
    <li>
      <a href="{% url 'job-detail' job.pk %}">{{ job.title }}</a> ({{ job.company }}, {{ job.location }})
      — <a href="{% url 'job-edit' job.pk %}">Edit</a>
      — <a href="{% url 'job-delete' job.pk %}">Delete</a>
    </li>
  {% endfor %}
</ul>
{% endblock %}
