{% extends 'base.html' %}
{% block content %}
<h2>Patient Records</h2>
<a href="{% url 'patient-add' %}">Add New Patient</a>
<ul>
  {% for patient in patients %}
    <li>
      <a href="{% url 'patient-detail' patient.pk %}">{{ patient.name }}</a>
      — Age: {{ patient.age }} —
      <a href="{% url 'patient-edit' patient.pk %}">Edit</a>
      <a href="{% url 'patient-delete' patient.pk %}">Delete</a>
    </li>
  {% endfor %}
</ul>
{% endblock %}
